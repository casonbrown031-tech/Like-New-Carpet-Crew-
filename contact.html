<!DOCTYPE html>
<html lang="en" data-page="contact">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Like New Carpet Crew</title>

  <style>
    /* ------------------------------------
       GLOBAL BRAND SYSTEM
    ------------------------------------ */
    :root {
      --blue-dark: #003366;
      --blue-mid: #0055aa;
      --blue-bright: #0066cc;
      --grey-light: #f0f0f0;
      --grey-mid: #cccccc;
      --white: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--grey-light);
      color: var(--blue-dark);
      line-height: 1.6;
    }

    /* ------------------------------------
       HEADER
    ------------------------------------ */
    header.site-header {
      background: linear-gradient(90deg, var(--blue-dark), var(--blue-mid));
      color: var(--white);
      padding: 30px 20px;
      text-align: center;
    }

    header .logo-mark {
      background: var(--white);
      color: var(--blue-dark);
      padding: 6px 12px;
      border-radius: 4px;
      font-weight: bold;
      margin-right: 8px;
    }

    /* ------------------------------------
       NAVIGATION
    ------------------------------------ */
    nav.site-nav {
      background-color: var(--white);
      display: flex;
      justify-content: center;
      padding: 12px;
      border-bottom: 2px solid var(--grey-mid);
    }

    nav.site-nav a {
      color: var(--blue-dark);
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      font-size: 1.1em;
    }

    nav.site-nav a:hover {
      color: var(--blue-mid);
    }

    /* ------------------------------------
       CARD SECTION (Unified Layout)
    ------------------------------------ */
    .card-section {
      background: var(--white);
      padding: 60px 20px;
      margin: 40px auto;
      max-width: 900px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }

    .card-section h2 {
      text-align: center;
      font-size: 2.4em;
      margin-bottom: 20px;
    }

    /* ------------------------------------
       FORM STYLING
    ------------------------------------ */
    form {
      max-width: 600px;
      margin: 0 auto;
    }

    form label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--grey-mid);
      border-radius: 5px;
      font-size: 1em;
    }

    form button {
      background-color: var(--blue-bright);
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1em;
      margin-top: 10px;
      width: 100%;
    }

    form button:hover {
      background-color: var(--blue-mid);
    }

    /* ------------------------------------
       LOCATION BOX
    ------------------------------------ */
    .location-box {
      margin-top: 40px;
      padding: 20px;
      background-color: var(--grey-light);
      border-radius: 8px;
      text-align: center;
      border: 1px solid var(--grey-mid);
    }

    /* ------------------------------------
       FOOTER
    ------------------------------------ */
    footer.site-footer {
      background-color: var(--blue-dark);
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="site-header">
    <h1><span class="logo-mark">LNCC</span> Like New Carpet Crew</h1>
    <p>Low-Moisture Carpet Cleaning</p>
  </header>

  <!-- NAVIGATION -->
  <nav class="site-nav">
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="process.html">Our Process</a>
    <a href="faq.html">FAQ</a>
    <a href="guarantee.html">Guarantee</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- CONTACT FORM CARD -->
  <section class="card-section" id="quote-form">
    <h2>Free Price Estimation</h2>

    <form action="mailto:likenewcarpetcrew@gmail.com" method="POST" enctype="text/plain">
      <label for="name">Name</label>
      <input type="text" id="name" name="Name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="Email" required>

      <label for="message">Message</label>
      <textarea id="message" name="Message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="location-box">
      <h3>Our Location</h3>
      <p>Lancaster, PA</p>
      <p> Call us at 717-824-6510</p>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="site-footer">
    <p>&copy; 2025 Like New Carpet Crew. All rights reserved.</p>
  </footer>

</body>

</html>
